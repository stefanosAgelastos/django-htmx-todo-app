<div id="todo_list">
  {% for todo in todos %}
  <div
    id="todo_{{todo.pk}}"
    class="clickable"
    hx-get="{% url 'todo:todo_details_partial' todo.pk %}"
    hx-trigger="click"
    hx-target="this"
    hx-swap="outerHTML"
  >
    <div>{{todo.rank}} - {{todo.title}}({{todo.pk}})</div>
  </div>
  {% endfor %}
</div>
